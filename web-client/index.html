<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Inicio de Sesi√≥n</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üí¨ Chat App</h1>
                <p>Con√©ctate al servidor para comenzar</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="serverHost">Servidor</label>
                    <input
                        type="text"
                        id="serverHost"
                        placeholder="localhost"
                        value="localhost"
                        disabled
                    >
                    <small>El proxy se conectar√° autom√°ticamente al servidor Java</small>
                </div>

                <div class="form-group">
                    <label for="serverPort">Puerto TCP</label>
                    <input
                        type="number"
                        id="serverPort"
                        placeholder="5000"
                        value="5000"
                        disabled
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="connectBtn">
                    <span class="btn-text">Conectar</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span> Conectando...
                    </span>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <p>Proyecto de Chat - Tarea 2</p>
                <p>HTTP + Express Proxy ‚Üí TCP Backend Java</p>
            </div>
        </div>
    </div>

    <script>
        const PROXY_URL = `${window.location.protocol}//${window.location.host}`;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const connectBtn = document.getElementById('connectBtn');
            const btnText = connectBtn.querySelector('.btn-text');
            const btnLoading = connectBtn.querySelector('.btn-loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            connectBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';

            try {
                // Solicitar conexi√≥n real al proxy ‚Üí servidor Java
                const res = await fetch(PROXY_URL + '/api/connect', { method: 'POST' });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({ error: 'Error desconocido' }));
                    throw new Error(err.error || 'No se pudo conectar al servidor');
                }
                const data = await res.json();
                if (!data.success || !data.clientId) {
                    throw new Error(data.error || 'Respuesta inv√°lida del servidor');
                }

                const clientId = data.clientId;
                sessionStorage.setItem('clientId', String(clientId));

                successMessage.textContent = `‚úì Conectado. Tu ID: ${clientId}`;
                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 800);

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `‚úó Error: ${error.message}`;
                errorMessage.style.display = 'block';
                connectBtn.disabled = false;
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
            }
        });

        // Si ya hay sesi√≥n previa, ir directo al chat
        window.addEventListener('DOMContentLoaded', () => {
            const clientId = sessionStorage.getItem('clientId');
            if (clientId) {
                window.location.href = 'chat.html';
            }
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
