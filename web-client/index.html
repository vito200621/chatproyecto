<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Inicio de Sesi√≥n</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üí¨ Chat App</h1>
                <p>Con√©ctate al servidor para comenzar</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="serverHost">Servidor</label>
                    <input
                        type="text"
                        id="serverHost"
                        placeholder="localhost"
                        value="localhost"
                        disabled
                    >
                    <small>El proxy se conectar√° autom√°ticamente al servidor Java</small>
                </div>

                <div class="form-group">
                    <label for="serverPort">Puerto TCP</label>
                    <input
                        type="number"
                        id="serverPort"
                        placeholder="5000"
                        value="5000"
                        disabled
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="connectBtn">
                    <span class="btn-text">Conectar</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span> Conectando...
                    </span>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <p>Proyecto de Chat - Tarea 2</p>
                <p>HTTP + Express Proxy ‚Üí TCP Backend Java</p>
            </div>
        </div>
    </div>

    <script>
        const PROXY_URL = 'http://localhost:3000';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const connectBtn = document.getElementById('connectBtn');
            const btnText = connectBtn.querySelector('.btn-text');
            const btnLoading = connectBtn.querySelector('.btn-loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Ocultar mensajes previos
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Deshabilitar bot√≥n y mostrar spinner
            connectBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';

            try {
                // Conectar al servidor a trav√©s del proxy
                const response = await fetch(`${PROXY_URL}/api/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar clientId en sessionStorage
                    sessionStorage.setItem('clientId', data.clientId);

                    // Mostrar mensaje de √©xito
                    successMessage.textContent = `‚úì Conectado exitosamente. Tu ID: ${data.clientId}`;
                    successMessage.style.display = 'block';

                    // Redirigir a la p√°gina de chat
                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Error al conectar');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `‚úó Error: ${error.message}`;
                errorMessage.style.display = 'block';

                // Reactivar bot√≥n
                connectBtn.disabled = false;
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
            }
        });

        // Verificar si ya hay una sesi√≥n activa
        window.addEventListener('DOMContentLoaded', () => {
            const clientId = sessionStorage.getItem('clientId');
            if (clientId) {
                // Verificar si la conexi√≥n sigue activa
                fetch(`${PROXY_URL}/api/status/${clientId}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.connected) {
                            window.location.href = 'chat.html';
                        }
                    })
                    .catch(() => {
                        // Si hay error, limpiar sessionStorage
                        sessionStorage.removeItem('clientId');
                    });
            }
        });
    </script>
</body>
</html>
